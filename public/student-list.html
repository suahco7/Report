<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Registered Students</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="PEDS Progress Report" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css">
    <style>
        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .student-table thead {
            background-color: #34495e;
            color: white;
        }
        .student-table th, .student-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .student-table tbody tr {
            transition: background-color 0.2s ease-in-out;
        }
        .student-table tbody tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }
        .student-table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .back-link {
            background-color: #95a5a6; /* Gray */
            color: white !important;
        }
        .back-link:hover {
            background-color: #7f8c8d;
        }
        .button-link {
            display: inline-block;
            padding: 10px 15px;
            border: 1px solid transparent;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            text-decoration: none;
            line-height: 1.2;
        }
        .nav-back {
            margin-bottom: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }

        /* --- Responsive Table Styles --- */
        @media screen and (max-width: 768px) {
            .student-table thead {
                display: none; /* Hide table headers on mobile */
            }
            .student-table, .student-table tbody, .student-table tr, .student-table td {
                display: block;
                width: 100%;
            }
            .student-table tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .student-table td {
                text-align: right; /* Align content to the right */
                padding-left: 50%; /* Make space for the label */
                position: relative;
                border-bottom: 1px solid #eee;
            }
            .student-table td::before {
                content: attr(data-label); /* Use a data-label attribute for the header text */
                position: absolute;
                left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section active">

            <div id="student-list-container">
                <p>Loading students...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create and prepend the back link dynamically
            const backLinkDiv = document.createElement('div');
            backLinkDiv.className = 'nav-back';
            backLinkDiv.innerHTML = '<a href="../admin.html" class="button-link back-link">‚Üê Back to Admin Panel</a>';
            document.querySelector('.section.active').prepend(backLinkDiv);

            // Create and prepend the header dynamically
            const headerDiv = document.createElement('div');
            headerDiv.innerHTML = '<h1>Registered Students</h1><p>This is a list of all students currently in the database.</p>';
            document.querySelector('.section.active').prepend(headerDiv);

            // Create and prepend the search bar dynamically
            const searchDiv = document.createElement('div');
            searchDiv.className = 'search-container';
            searchDiv.innerHTML = '<input type="text" id="search-input" placeholder="Search by name or ID..." style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">';
            document.querySelector('.section.active').insertBefore(searchDiv, document.getElementById('student-list-container'));

            const studentListContainer = document.getElementById('student-list-container');

            async function fetchAndDisplayStudents() {
                try {
                    const API_BASE_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
                        ? 'http://localhost:3000'
                        : 'https://progressreport-7jlm.onrender.com';
                    const response = await fetch(`${API_BASE_URL}/api/students`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const students = await response.json();

                    studentListContainer.innerHTML = '';

                    if (students.length === 0) {
                        studentListContainer.innerHTML = '<p>No students are registered in the database yet.</p>';
                        return;
                    }

                    const table = document.createElement('table');
                    table.className = 'student-table';

                    const thead = table.createTHead();
                    const headerRow = thead.insertRow();
                    headerRow.innerHTML = '<th>Student Name</th><th>Student ID</th>';

                    const tbody = table.createTBody();
                    students.forEach(student => {
                        const row = tbody.insertRow();
                        const nameCell = row.insertCell();
                        const idCell = row.insertCell();
                        
                        nameCell.textContent = student.name;
                        nameCell.dataset.label = "Name";

                        // Create a link to the admin page for editing
                        const editLink = document.createElement('a');
                        editLink.href = `../admin.html?studentId=${student._id}`;
                        editLink.textContent = student._id;
                        editLink.title = `Edit ${student.name}`;
                        idCell.dataset.label = "Student ID";
                        idCell.appendChild(editLink);
                    });

                    studentListContainer.appendChild(table);
                } catch (error) {
                    // console.error('Failed to fetch students:', error);
                    studentListContainer.innerHTML = '<p class="error">Could not load student data. Please check the console for errors.</p>';
                }
            }

            fetchAndDisplayStudents();

            // --- Search/Filter Logic ---
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('keyup', function() {
                const searchTerm = searchInput.value.toLowerCase();
                const tableRows = document.querySelectorAll('.student-table tbody tr');
                let visibleRows = 0;

                tableRows.forEach(row => {
                    const nameText = row.cells[0].textContent.toLowerCase();
                    const idText = row.cells[1].textContent.toLowerCase();

                    if (nameText.includes(searchTerm) || idText.includes(searchTerm)) {
                        row.style.display = '';
                        visibleRows++;
                    } else {
                        row.style.display = 'none';
                    }
                });

                // You can add a "No results found" message if needed
            });
        });
    </script>
</body>
</html>
